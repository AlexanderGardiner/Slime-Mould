<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 
  <div id="UserOptions">
    <h1 id="FPS">FPS: </h1>
    <h5>X Resolution: </h5>
    <input type="range" min="1" max="1000" value="100" step="1" class="slider" id="xResolution">
    <h5>Y Resolution: </h5>
    <input type="range" min="1" max="1000" value="100" step="1" class="slider" id="yResolution">
    <h5>Sensor Distance: </h5>
    <input type="range" min="1" max="10" value="50" step="1" class="slider" id="sensorDistance">
    <h5>Sensor Dimension: </h5>
    <input type="range" min="1" max="9" value="3" step="2" class="slider" id="sensorDimension">
    <h5>Angle Adjustment After Reading: </h5>
    <input type="range" min="0" max="3.14159" value="3" class="slider" id="angleAdjustment">
    <h5>Angle Adjustment Cutoff: </h5>
    <input type="range" min="0" max="3.14159" value="3" class="slider" id="angleAdjustmentCutoff">
    <br>
    <button onclick="toggleRunning()">Start</button>
  </div>

  <canvas id="viewCanvas"></canvas>
  
 <script src="script.js"></script>
  
</body>

</html>
